<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<script>

function convert() {
var base64 = document.getElementById('mybase').value;
document.getElementById("preview").src=base64; 
}
</script>
</head>
<body>

<div class="container" style="margin-top:25px">
  <h3>Converter base64 para imagens</h3>

<textarea id="mybase" class="form-group input-md form-control col-8 col-xs-8">
 </textarea>
  
<button class="col-xs-4  form-group  btn btn-primary" onclick="convert()">Converter </button>
  

  <div class="row">
  <div class="col-sm-12">
     <h5>Preview</h5>
    <img src="" id="preview"/>
  </div>
    </div>
  
  </div>



</body>
</html>
