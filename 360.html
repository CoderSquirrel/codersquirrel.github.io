.360logo {
    position: absolute;
}
.menu {
  position: absolute;
  width: 50px;
  background: white;
  height: 100vh;
  top: 0;
  left: 0px;
  box-shadow: 2px 2px 4px -1px rgba(0,0,0,0.4);
  overflow: hidden;
}

.menu.open {

  width: 80px;
}
.menu ul{

   transition: transform .5s ease;
  position: relative;
  list-style: none;
  padding:0px;
  font-size: 12px;
  height: 100%;
  transform: translateY(40%);
}
.menu.open ul {

  transform: translateY(20%);
}
.menu:not(.open)  li:not(.toggler) {
  display: none;
}
.menu.open li:.toggler {
  display: none;
}

.menu.open  li:not(.toggler) {
  display: block;
}
.menu:not(.open) li:.toggler {
  display: block;
}
.menu p{
  padding: 0px ;
  margin: 0px
}

.menu ul li{
  margin: 12px 5px
}
